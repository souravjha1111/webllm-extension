<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MLCBot</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <select id="model-selection"></select>
        <div id="loadingBox">
          <p id="init-label">Initializing model...</p>
          <div id="loadingContainer"></div>
        </div>
        <p id="model-name"></p>
      </div>

      <!-- Selected Text Section -->
      <div id="selected-text-section" class="selected-text-section" style="display: none;">
        <div class="selected-text-header">
          <i class="fa-solid fa-highlighter"></i>
          <span>Selected Text</span>
          <button id="clear-selection" class="btn-clear" title="Clear Selection">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div id="selected-text-content" class="selected-text-content"></div>
      </div>

      <div class="chat-container">
        <div id="answerWrapper">
          <div id="answer"></div>
          <div class="copyRow">
            <span id="timestamp"></span>
            <button
              id="copyAnswer"
              class="btn copyButton"
              title="Copy the Answer to the Clipboard"
            >
              <i class="fa-solid fa-copy fa-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="input-container form-group">
          <input
            type="search"
            id="query-input"
            placeholder="What's on your mind?"
          />
          <button id="submit-button" class="btn">
            <i class="fa fa-comments"></i>
          </button>
        </div>
        <div class="stage">
          <div id="loading-indicator" class="dot-flashing"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
